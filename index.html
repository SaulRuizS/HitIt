<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmashIt</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="tittle">Smash It!</h1>
    <section class="score-time__container">
        <h2 class="score">Score: <span>0</span></h2>
        <h2 class="time-left">Time Left: <span>0</span></h2>
    </section>
    <section class="grid">

        <div class="square top left" id="1"></div>
        <div class="square top" id="2"></div>
        <div class="square top right" id="3"></div>
        <div class="square left" id="4"></div>
        <div class="square mole" id="5"></div>
        <div class="square right" id="6"></div>
        <div class="square bottom left" id="7"></div>
        <div class="square bottom" id="8"></div>
        <div class="square bottom right" id="9"></div>

    </section>
</body>
<script src="./app.js"></script>
</html>
